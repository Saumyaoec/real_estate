<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar .navbar-brand {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 20px;
        }

        .navbar .navbar-brand:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .navbar-user {
            float: right;
        }

        .navbar .navbar-user a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .navbar-user a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dashboard Content Styles */
        .dashboard-content {
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .navbar .navbar-brand, .navbar .navbar-user {
                float: none;
                display: block;
                text-align: center;
            }
            .navbar .navbar-user a {
                display: inline-block;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Dashboard</div>
        <div class="navbar-user">
            <a href="#" style="margin-right: 20px;">Username: {{ user.email }}</a>
            {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
        </div>
    </nav>
    <div class="dashboard-content">
        <h1>Welcome to the Dashboard!</h1>
    </div>
</body>
</html>
